<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kedai Bu Sabar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Kedai Bu Sabar</h1>
      <div class="date-display" id="current-date"></div>
    </header>

    <div class="input-section">
      <h2>Tambah Transaksi</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="type">Jenis:</label>
          <select id="type" required>
            <option value="income">Uang Masuk</option>
            <option value="expense">Uang Keluar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Jumlah (Rp):</label>
          <input type="number" id="amount" min="0" step="100" required>
        </div>

        <div class="form-group">
          <label for="description">Keterangan:</label>
          <input type="text" id="description" required>
        </div>

        <div class="form-group">
          <label for="date">Tanggal:</label>
          <input type="date" id="date" required>
        </div>

        <button type="submit">Simpan</button>
      </form>
    </div>

    <div class="transactions-section">
      <h2>Transaksi Hari Ini</h2>
      <div class="summary">
        <div>Uang Masuk: <span id="total-income">Rp0</span></div>
        <div>Uang Keluar: <span id="total-expense">Rp0</span></div>
        <div>Saldo: <span id="balance">Rp0</span></div>
      </div>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Jenis</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="recap-section">
      <h2>Rekapitulasi</h2>
      <div class="recap-actions">
        <button id="daily-recap-btn">Rekap Harian</button>
        <button id="monthly-recap-btn">Rekap Bulanan</button>
        <button id="print-recap-btn">Cetak Rekap</button>
      </div>
      <div id="recap-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
